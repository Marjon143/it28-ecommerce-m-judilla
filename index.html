<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARJONS SHOP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .product {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .product-item {
        width: 300px;
        margin: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .product-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product-info {
        padding: 20px;
    }
    .product-name {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .product-price {
        color: #ee4d2d;
        font-size: 1.2rem;
    }
    .buy-button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">

    <h2>MARJON SHOE SHOP</h2>

    <div class="product">
        <div class="product-item">
            <img src="" alt="Product 1">
            <div class="product-info">
                <div class="product-name">Nike</div>
                <div class="product-price">₱400.00</div>
                <button class="buy-button" onclick="selectQuantity(1)">BUY</button>
            </div>
        </div>
        <div class="product-item">
            <img src="" alt="Product 2">
            <div class="product-info">
                <div class="product-name">Adidas</div>
                <div class="product-price">₱500.00</div>
                <button class="buy-button" onclick="selectQuantity(2)">BUY</button>
            </div>
        </div>
        <div class="product-item">
            <img src="" alt="Product 3">
            <div class="product-info">
                <div class="product-name">Converse</div>
                <div class="product-price">₱800.00</div>
                <button class="buy-button" onclick="selectQuantity(3)">BUY</button>
            </div>
        </div>
        <div class="product-item">
            <img src="Z" alt="Product 4">
            <div class="product-info">
                <div class="product-name">Mizuno</div>
                <div class="product-price">₱600.00</div>
                <button class="buy-button" onclick="selectQuantity(4)">BUY</button>
            </div>
        </div>
        <!-- Add more product items as needed -->
    </div>

</div>

<script>
    function selectQuantity(productId) {
        var quantity = prompt("Enter quantity:");
        if (quantity != null && quantity != "") {
            // Redirect to the payment page
            window.location.href = "payment.html?productId=" + productId + "&quantity=" + quantity;
        }
    }
</script>

</body>
</html>
