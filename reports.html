<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .bar {
            display: inline-block;
            width: 100px;
            height: 20px;
            background-color: #4CAF50;
            margin-bottom: 5px;
        }
        .percentage {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Inventory Report</h2>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Product 1</td>
            <td>Category A</td>
            <td>10</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>Category B</td>
            <td>20</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>Category A</td>
            <td>15</td>
            <td>$20.00</td>
        </tr>
        <!-- Add more rows for additional products -->
    </tbody>
</table>

<div>
    <h3>Inventory Distribution</h3>
    <div class="bar" style="width: 40%;"></div>
    <div class="percentage">40%</div>
    <!-- Add more bars and percentages for different categories -->
</div>

</body>
</html>
